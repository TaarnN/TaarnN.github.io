      .btn {
        background-color: #ffffff;
        border-width: 1.5px;
        border-radius: 100rem;
        padding: 0.7rem;
        margin-left: 1rem;
        margin-top: 1rem;
        align-items: center;
      }
      .back {
        margin-right: 10px;
      }
      .pause,
      .play {
        margin-left: 1rem;
      }
    </style>

      const IceCamera = new Audio("./Characters theme/IceCamera.mp3");
      const ChaoWangWonMeka = new Audio(
        "./Characters theme/ChaoWangWonMeKa.mp3"
      );
      const ChefPomNamNgern = new Audio(
        "./Characters theme/ChefPomNamNgern.mp3"
      );
      const JaNon = new Audio("./Characters theme/JaNon.mp3");
      const KeqingV2 = new Audio("./Characters theme/KeqingV2.mp3");
      const KlingDai = new Audio("./Characters theme/KlingDai.mp3");
      const LomSuarDaeng = new Audio("./Characters theme/LomSuarDaeng.mp3");
      const MarFaiFarV2 = new Audio("./Characters theme/MarFaiFarV2.mp3");
      const MorPomKeaw = new Audio("./Characters theme/MorPomKeaw.mp3");
      const PLiangKlee = new Audio("./Characters theme/PLiangKlee.mp3");
      const RedHatWithGun = new Audio("./Characters theme/RedHatWithGun.mp3");
      const ThephPhaiPhar = new Audio("./Characters theme/ThephPhaiPhar.mp3");
      const ToiLom = new Audio("./Characters theme/ToiLom.mp3");
      const Tua3Dau = new Audio("./Characters theme/Tua3Dau.mp3");
      const OniBaPlang = new Audio("./Characters theme/OniBaPlang.mp3");

      function playAudio(url) {
        url.play();
      }

      function stopAudio(url) {
        url.pause();
      }

      function resetAudio(url) {
        url.currentTime = 0;
      }

      function playAll() {
        IceCamera.play();
        ChaoWangWonMeka.play();
        ChefPomNamNgern.play();
        JaNon.play();
        KeqingV2.play();
        KlingDai.play();
        LomSuarDaeng.play();
        MarFaiFarV2.play();
        MorPomKeaw.play();
        PLiangKlee.play();
        RedHatWithGun.play();
        ThephPhaiPhar.play();
        ToiLom.play();
        Tua3Dau.play();
        OniBaPlang.play();
      }

      function stopAll() {
        IceCamera.pause();
        ChaoWangWonMeka.pause();
        ChefPomNamNgern.pause();
        JaNon.pause();
        KeqingV2.pause();
        KlingDai.pause();
        LomSuarDaeng.pause();
        MarFaiFarV2.pause();
        MorPomKeaw.pause();
        PLiangKlee.pause();
        RedHatWithGun.pause();
        ThephPhaiPhar.pause();
        ToiLom.pause();
        Tua3Dau.pause();
        OniBaPlang.pause();
      }

      function resetAll() {
        IceCamera.currentTime = 0;
        ChaoWangWonMeka.currentTime = 0;
        ChefPomNamNgern.currentTime = 0;
        JaNon.currentTime = 0;
        KeqingV2.currentTime = 0;
        KlingDai.currentTime = 0;
        LomSuarDaeng.currentTime = 0;
        MarFaiFarV2.currentTime = 0;
        MorPomKeaw.currentTime = 0;
        PLiangKlee.currentTime = 0;
        RedHatWithGun.currentTime = 0;
        ThephPhaiPhar.currentTime = 0;
        ToiLom.currentTime = 0;
        Tua3Dau.currentTime = 0;
        OniBaPlang.currentTime = 0;
      }
      function changeStateFrStart(idy) {
        const playsvg = document.querySelector("#pl" + idy);
        const pausesvg = document.querySelector("#pa" + idy);

        pausesvg.setAttribute("fill", "#b8b8b8");
        playsvg.setAttribute("fill", "#000000");
      }
      function changeStateFrStop(idy) {
        const playsvg = document.querySelector("#pl" + idy);
        const pausesvg = document.querySelector("#pa" + idy);

        playsvg.setAttribute("fill", "#b8b8b8");
        pausesvg.setAttribute("fill", "#000000");
      }
      function changeStateFrStartAll() {
        for (let i = 1; i < 16; i++) {
          changeStateFrStart(i.toString());
        }
      }
      function changeStateFrStopAll() {
        for (let i = 1; i < 16; i++) {
          changeStateFrStop(i.toString());
        }
      }
    </script>
    <button onclick="playAll(); changeStateFrStartAll();" class="btn">
      <img src="./play.svg" />Play All
    </button>
    <button onclick="stopAll(); changeStateFrStopAll();" class="btn">
      <img src="./stop.svg" />Stop All
    </button>
    <button onclick="resetAll()" class="btn">
      <img src="./skip-backward.svg" class="back" />Reset All
    </button>
    <hr style="margin-top: 1rem; margin-left: 1rem; width: 16rem" />
